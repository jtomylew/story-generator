name: Preflight
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
jobs:
  preflight:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22.17.0"
          cache: "npm"
      - run: npm ci
      - name: Run preflight checks
        run: |
          set -e
          echo "Running preflight checks..."
          npm run typecheck
          npm run lint
          npm run format:check
          npm run ban:raw-primitives
          npm run find:strays
          npm run find:duplicates
          echo "✅ All preflight checks passed"
      - name: Check Storybook compatibility status
        run: |
          echo "Checking Storybook compatibility..."
          npm run storybook:check || echo "⚠️ Storybook compatibility issues detected (expected)"
          echo "Continue using main app at localhost:3000 for component inspection"
          echo "This is not a build failure - compatibility issues are known and expected"
