name: Preflight
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
jobs:
  preflight:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "npm"
      - run: npm ci
      - name: Run preflight checks
        run: npm run preflight
      - name: Check Storybook compatibility status
        run: |
          npm run storybook:check --silent
          echo "⚠️ Storybook compatibility issues detected (expected)"
          echo "Continue using main app at localhost:3000 for component inspection"
          echo "This is not a build failure - compatibility issues are known and expected"
