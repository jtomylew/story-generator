name: Preflight
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
jobs:
  preflight:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "npm"
      - run: npm ci
      - name: TypeScript Check
        run: npm run typecheck
      - name: Format Check
        run: npm run format:check
